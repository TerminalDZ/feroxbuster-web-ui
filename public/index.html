<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feroxbuster Web UI</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Feroxbuster Web UI</h1>

      <div class="section">
        <h2>URLs</h2>
        <div class="url-input-container">
          <input type="text" id="urlInput" placeholder="Enter URL" />
          <button id="addUrl">+</button>
        </div>
        <div id="urlTags" class="url-tags"></div>
        <button id="importUrlsBtn">Import URLs</button>
        <input
          type="file"
          id="importFileInput"
          style="display: none"
          accept=".txt"
        />

        <button id="exportUrlsBtn">Export URLs</button>
      </div>

      <div class="section">
        <h2>Wordlists</h2>
        <select id="wordlistSelect">
          <option value="">Select a Wordlist</option>
        </select>
        <input
          type="text"
          id="customWordlist"
          placeholder="Or enter a custom wordlist path"
        />
        <!-- Add UI for adding/removing custom files later if needed -->
      </div>

      <div class="section">
        <h2>Control Panel</h2>
        <button id="startScan">Start Scan</button>
        <button id="stopScan" style="display: none">Stop Scan</button>
        <!-- Add this line -->
        <p id="scanStatus">Status: Idle</p>
        <div id="terminalOutput" class="terminal"></div>
      </div>

      <div class="section">
        <h2>Results</h2>
        <table id="resultsTable">
          <thead>
            <tr>
              <th>Type</th>
              <th>URL</th>
              <th>Status</th>
              <th>Size</th>
              <!-- Add other headers as needed -->
            </tr>
          </thead>
          <tbody>
            <!-- Results will be populated here -->
          </tbody>
        </table>
        <div class="download-buttons">
          <button id="downloadJsonBtn">Download JSON</button>
          <button id="downloadCsvBtn">Download CSV</button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
